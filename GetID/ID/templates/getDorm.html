<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <link href=" /static/css/getID.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/static/css/animate.compat.css"/>
    <title>新生查学号系统</title>
</head>

<body>
<div style="margin: 3rem 1rem 1rem;">
    <div class="card animated swing ">
        <img class="logo" src="/static/images/logo1.png" onclick="window.location.href = '../index'">
        {% if sname %}
            <p class="title s-name">您的信息</p>
            <p style="margin:0.5rem;font-size:2.5rem;color: rgb(98, 153, 255);"><b>
                欢迎 {{ sname }}
            </b></p>
            <p style="font-weight: bold">您的学号是</p>
            <p style="margin:0.5rem;font-size:26px;color: rgb(255,124,78);">
                {{ scard }}
            </p>
        {% else %}
            <script>window.location = "./"</script>
        {% endif %}
    </div>
    {% if request.session.sname %}
        {% for typename,url_list in img_list.items %}
            <div  style="text-align: center">
                <p class="img-title">{{ typename }}</p>
            </div>
            <div class="animated delay-2s card">
                <a href="./imgShow?type={{ forloop.counter }}">
                    {% for url in url_list %}
                        <span style="">
                            <img class="campus" src="{{ url }}">
                        </span>
                    {% endfor %}
                </a>
            </div>

        {% endfor %}
    {% endif %}
    <div class="animated delay-2s card">
        <div class="animated bounceInLeft">
            <h5>精弘网络@2020 All Right Reserved </h5>
        </div>
    </div>
</div>
</body>

</html>
